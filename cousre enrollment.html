<!DOCTYPE html>
<html>
<head>
    <title>Course Enrollment</title>
</head>
<body>
    <form action ="">
    <fieldset>
    <h1>Course Enrollment</h1>
    <label for ="name">Student Name: </label><br><br>
    <input type="name" value="Enter your name" required style="border: 2px solid red;"><br><br>
    
    <label for ="roll number">Roll Number: </label><br><br>
    <input type="roll number" value="Enter your roll number" required style="border: 2px solid red;"><br><br>
    <label for="email">Email: </label><br><br>
    <input type="email" value="Enter your email" required style="border: 2px solid red;"><br><br>
    <label for ="Course">Course: </label><br><br>
        <input type="checkbox" name="course" value="html">html<br>
        <input type="checkbox" name="course" value="html">dbms<br>
        <input type="checkbox" name="course" value="html">wt<br>
        <input type="checkbox" name="course" value="html">java<br>
        <input type="checkbox" name="course" value="html">cs<br>
        <label for="mode of study">Mode of study</label><br>
        <input type="radio" >
        <option value="mode of study">offline</option>
        <input type="radio" >
        <option value="mode of study">online</option>
        <input type="button" value="submit" style="border: 2px solid red;">
    <input type="button" value="Reset" style="border: 2px solid red;"> 
    </fieldset>
    </form>
</body>
</html>
